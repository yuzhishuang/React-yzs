<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>插值</title>
	</head>
	<body>
		<div id="app"></div>
		<script src="./js/react.js"></script>
		<script src="./js/react-dom.js"></script>
		<script src="./js/browser.min.js"></script>
		<script src="./js/JSXTransformer.js"></script>
		<script type="text/jsx">
			//创建状态栏，输出用户名和时间
			//创建一个组件
			var Header = React.createClass({
				//render输出虚拟dom
				render: function () {
					//定义用户名
					var username = 'yzs';
					//定义时间
					var date = new Date();
					return (
						<div className="header">
							<div className="inner">
								{/*在jsx语法中书写注释一定要写在插值符号中*/}
								{/*插入用户名*/}
								<span>{username}</span>
								{/*渲染时间，如果小时大于12，输出下午好，否则输出上午好*/}
								<span>{date.getHours() > 12 ? '下午好' : '上午好'}</span>
							</div>
						</div>
					)
				}
			})
			//将组件渲染到页面中
			ReactDOM.render(<Header />,document.getElementById('app'));
		</script>	
	</body>
</html>
